<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoké PSU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="psu.svg" type="image/svg+xml">
  </head>
  <body>
    <div class="fixed-header">
        <div class="container-fluid">
            <div id="control" class="row align-items-center">
                <div class="col-auto">
                    <div class="d-inline-block">
                        <button id="restartVideoButton" class="btn btn-info btn-sm">Restart</button>
                        <button id="pauseButton" class="btn btn-info btn-sm">Pause</button>
                    </div>
                    <div class="d-inline-block ml-3">
                        <label for="volumeSlider" class="form-label">Volume:</label>
                        <input type="range" id="volumeSlider" min="0" max="100" value="50">
                    </div>
                </div>
                <div class="col">
                    <div class="row align-items-center">
                        <div id="playbackInfo" class="col">
                        </div>
                        <input type="range" min="0" max="100" value="0" class="custom-range" id="progressSlider">
                    </div>
                </div>
                <div class="col-auto">
                    <button id="playNextVideoButton" class="btn btn-success btn-sm">Play Next Video</button>
                </div>
                <div class="col-auto">
                    <button id="toggleSettings" class="btn btn-dark btn-sm">Settings</button>
                </div>
            </div>
            <div id="toggleDiv" class="row align-items-center mt-3" style="display: none;">
                <div class="col-auto">
                    <input type="text" id="apiUrlInput" class="form-control" placeholder="API URL">
                </div>
                <div class="col-auto">
                    <button id="apiSubmitButton" class="btn btn-primary btn-sm">Submit</button>
                </div>
                <div class="col-auto">
                    <button id="toggleAutoPlay" class="btn btn-sm btn-danger">Auto Play</button>
                </div>
                <div class="col-auto">
                    <button id="darkModeButton" class="btn btn-dark btn-sm">Dark Mode</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5 ">
      <div class="text-center align-items-center d-flex justify-content-center mb-3">
        <img src="psu.svg" alt="Image" class="img-fluid align-middle me-2" style="height: 3em;">
        <h1 class="d-inline mb-0">Karaoké PSU</h1>
        <img src="FOK.png" alt="Image" class="img-fluid align-middle me-2" style="height: 5em;">
      </div>
      <div class="row">
        <div class="col-lg-8">
          <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search videos...">
          <div id="videoResults" class="row"></div>
        </div>
        <div class="col-lg-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Playlist</h3>
            <div class="d-inline-block">
<!--               <button id="refreshPlaylistButton" class="btn btn-sm btn-info">Refresh Playlist</button> -->
              <button id="clearPlaylistButton" class="btn btn-sm btn-danger">Clear Playlist</button>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" id="urlInput" class="form-control" placeholder="Paste video URL here">
            <button id="addUrlButton" class="btn btn-primary">Add Video</button>
          </div>
          <ul id="playlist" class="list-group"></ul>
        </div>
      </div>
    </div>
    <div class="fixed-footer">
      <div class="container text-center">
        <button id="prevButton" class="btn btn-secondary">Previous</button>
        <button id="nextButton" class="btn btn-secondary">Next</button>
        <button id="addToPlaylistButton" class="btn btn-primary">Add to Playlist</button>
        <button id="addToBeginningButton" class="btn btn-primary">Add on top</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
